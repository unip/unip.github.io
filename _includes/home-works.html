<!-- WORKS -->
<section id="works">
	<div class="container text-center">
		<h2>My Works</h2>
		<div class="accent"></div>
		
		<div class="row row-wrap thumbs">
		{% assign artwork = site.works | sort: 'date' %}
		{% for work in artwork reversed %}
			<div class="column column-25 works-item" data-aos="fade-up" data-aos-delay="500"><a href="{{ work.url | prepend: site.baseurl }}">
				<img src="{{ site.baseurl }}/img{{ work.thumb }}" alt="{{ work.title }}">
			</a></div>
		{% endfor %}
		</div>

		{% if site.works > 8 %}					
			<a href="works.html" class="button button-outline">SEE MORE</a>
		{% endif %}

	</div>
</section>
<!-- /WORKS -->
